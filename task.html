<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./frontend/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Task Manager</h1>
        <p>
          Welcome to TaskHub üëç<br />
          Add a new task below.
        </p>

        <!-- Task form -->
        <form id="taskForm" class="task-form">
          <input type="text" id="taskTitle" placeholder="Task title" required />
          <input type="text" id="taskDesc" placeholder="Task description" required />

          <select name="priority" id="priority" required>
            <option disabled selected>Select Task Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>

          <div>
            <label for="deadline">Deadline:</label>
            <input type="date" name="deadline" id="deadline" required />
          </div>

          <button type="submit" id="add" class="btn-submit">Add Task</button>
        </form>

        <button class="logOut btn-logOut">Log Out</button>
      </div>

      <div class="right">
        <h2>All Tasks</h2>
        <div class="allTasks">
          <!-- Dynamically populated tasks will go here -->
        </div>
      </div>
    </div>

    <script src="./frontend/js/app.js"></script>
  </body>
</html>
